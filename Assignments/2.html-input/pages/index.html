<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../assests/css/bootstrap.min.css">
  <script src="../assests/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-5">

  <div class="card ">
    <h2 class="card-title text-center mt-5">HTML All Inputs are Here</h2>
    <div class="card-body ">
      <form class="row g-3 mt-4">
        <div class="col-md-4">
          <label for="name" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="Sayma">
        </div>
        <div class="col-md-4">
          <label for="name" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Akther">
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-4">
          <label class="form-label">CV Upload</label>
          <input type="file" id="cv" name="cv" class="form-control">
        </div>
        <div class="col-md-4">
          <p>Choose your monster's features:</p>
          <div>
            <input type="checkbox" id="scales" name="scales" checked>
            <label class="form-label">Scales</label> <br>
          </div>
          <div>
            <input type="checkbox" id="horns" name="scales">
            <label class="form-label" for="horns">Horns</label> <br>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Color</label> <br>
          <input type="color" class="form-control" id="head" name="head" value="#87CEEB">
        </div>
        <div class="col-md-4">
          <label class="form-label">Start date:</label> <br>
          <input class="form-control" type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
            max="2018-12-31">
        </div>
        <div class="col-md-4">
          <label class="form-label">Choose a time for your appointment:</label> <br>
          <input class="form-control" type="datetime-local" id="meeting-time" name="meeting-time"
            value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
        </div>
        <div class="col-md-4">
          <label class="form-label">Enter your globex.com email:</label> <br>
          <input class="form-control" type="email" id="email" pattern=".+@hmtmcse\.com" size="30" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="month-only">Start month:</label> <br>
          <input class="form-control" type="month" id="month-only" name="start" min="2018-03" value="2018-05">
        </div>
        <div class="col-md-4">
          <label class="form-label" for="tentacles">Number of tentacles (10-100):</label> <br>
          <input class="form-control" type="number" id="tentacles" name="tentacles" min="10" max="100">
        </div>
        <div class="col-md-4">
          <label class="form-label" for="pass">Password (8 characters minimum):</label> <br>
          <input class="form-control" type="password" id="pass" name="password" minlength="8" required>
        </div>
        <div class="col-md-4">
          <input type="radio" id="huey" name="drone" value="huey" checked>
          <label for="huey">Huey</label> <br>
          <input type="radio" id="dewey" name="drone" value="dewey">
          <label for="dewey">Dewey</label> <br>
        </div>
        <div class="col-md-4">
          <label class="cont">Volume</label> <br>
          <input class="" type="range" id="volume" name="volume" min="0" max="11">
        </div>
        <div class="col-md-4 d-flex">
          <input class="form-control" type="search" id="site-search" name="q">
          <button class="btn btn-primary">Search</button>
        </div>
        <div class="col-md-4">
          <label class="form-label">Enter your phone number:</label> <br>
          <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="col-md-4">
          <label for="appt" class="form-label">Choose a time for your meeting:</label> <br>
          <input type="time" class="form-control" id="appt" name="appt" min="09:00" max="18:00" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="url">Enter an https:// URL:</label> <br>
          <input type="url" class="form-control" name="url" id="url" placeholder="https://banglafighter.com"
            pattern="https://.*" size="30" required>
        </div>
        <div class="col-md-4">
          <label for="camp-week" class="form-label">Choose a week in May or June:</label> <br>
          <input class="form-control" type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose Institute</option>
            <option value="rangpur">Rangpur Polytechnic Institute</option>
            <option value="dhaka">Dhaka Polytechnic Institute</option>
            <option value="rajshahi">Rajshahi Polytechnic Institute</option>
            <option value="kuri">Kurigram Polytechnic Institute</option>
            <option value="barishal">Barishal Polytechnic Institute</option>
            <option value="shilet">Shilet Polytechnic Institute</option>
          </select>
        </div>
        <div class="col-md-4">
          <input class="form-control" type="image" id="image" alt="Login" src="logo.png">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Text Area</label>
          <textarea class="form-control">This is a Text Area</textarea>
        </div>

        <div class="col-12">
          <input class="favorite styled form-control" type="button" value="Add to favorites">
        </div>
        <div class="col-12">
          <button type="submit" class=" form-control btn btn-success">Reset</button>
        </div>
        <div class="col-12">
          <button type="submit" class=" form-control btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  
</body>

</html>
