{% extends "layout/auth-layout.html" %}

{% block content %}

<form action="otp.html" class="row g-3 needs-validation" novalidate>
    <div class="col-12">
        <input type="email" class="form-control form-bf-control" placeholder="Email" required>
        <div class="invalid-feedback">
            Please enter valid email
        </div>
    </div>
    <div class="col-12">
        <input type="password" class="form-control" placeholder="Password" required>
        <div class="invalid-feedback">
            Please enter password
        </div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            Log In
        </button>
        <span class="mt-2 text-center">
            <a href="#" class="text-decoration-none">
                Forgot password?
            </a>
        </span>
        <hr class="mt-3 mb-1">
    </div>
    <div class="text-center">
        <a href="registration.html" class="btn btn-success">
            Register
        </a>
    </div>
</form>
    
{% endblock %}
