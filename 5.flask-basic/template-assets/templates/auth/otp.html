{% extends "layout/auth-layout.html" %}


{% block content %}

<form action="#" class="row g-3 needs-validation" novalidate>
    <div class="col-12">
        <input type="email" class="form-control" placeholder="OTP" required>
        <div class="invalid-feedback">
            Otp mast be 6 character
        </div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            Verify
        </button>
        <hr class="mt-3 mb-1">
    </div>
    <div class="text-center">
        <a href="login.html" class="btn btn-success">
            Login
        </a>
    </div>
</form>

{% endblock %}
