{% extends "layout/auth-layout.html" %}

{% block content %}
<form action="reset-success.html" class="row g-3 needs-validation" novalidate>
    <div class="col-12">
        <input type="password" class="form-control" placeholder="New Password" required>
        <div class="invalid-feedback">
            You entered a wrong password
        </div>
    </div>
    <div class="col-12">
        <input type="password" class="form-control" placeholder="Confirm Password" required>
        <div class="invalid-feedback">
            You entered a wrong password
        </div>
        <div class="form-text">Confirm password must be same as new password</div>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            Set Password
        </button>
        <hr class="mt-3 mb-1">
    </div>
    <div class="text-center">
        <a href="login.html" class="btn btn-success">
            Login
        </a>
    </div>
</form>
{% endblock %}
